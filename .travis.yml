sudo: required
services:
  - docker

before_install:
  - docker build -t vinod/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true username/docker-react npm run test

after-success:
  - docker build -t vinod/multi-client ./client
  - docker build -t vinod/multi-nginx ./nginx
  - docker build -t vinod/multi-server ./server
  - docker build -t vinod/multi-worker ./worker
  # Log into Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -d "$DOCKER_ID" --password-stdin
  # Take those images and push them to Docker hub
  - docker push vinod/multi-client
  - docker push vinod/multi-nginx
  - docker push vinod/multi-server
  - docker push vinod/multi-worker